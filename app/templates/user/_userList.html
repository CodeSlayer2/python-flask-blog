<table class="table table-hover">
    {% for u in users %}
        <tr>
            <td width="70px">
                <a href="{{ url_for('user.profile', username=current_user.username) }}">
                    <img src="{{ u.avatar(70) }}" />
                </a>
            </td>
            <td>
                <a href="{{ url_for('user.profile', username=u.username) }}">
                    {{ u.username }}
                </a>
            </td>
        </tr>
    {% endfor %}
</table>
