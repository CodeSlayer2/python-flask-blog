<table class="table">
    <tr>
        <td width="64" style="border: 0px;"><img src="{{ user.avatar(64) }}"></td>
        <td style="border: 0px;">
            <p>{{ user.username }}</p>
            <small>
                {% if user.about_me %}<p>{{ user.about_me }}</p>{% endif %}
                
                {% if user.last_seen and user.is_following(current_user) %}
                <p>Last seen on: 
                    {{ moment(user.last_seen).format('LLL') }}</p>
                {% endif %}
                <a href="{{ url_for('user.followers', username=user.username) }}" class='badge'>
                    {{ user.get_followers_count() }} follower(s)
                </a>
                <a href="{{ url_for('user.followed', username=user.username) }}" class='badge'>
                    {{ user.get_followed_count() }} following
                </a>
            </small>
        </td>
    </tr>
</table>
