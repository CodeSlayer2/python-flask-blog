<table class="table table-hover">
    {% for post in posts %}
        <tr>
            <td width="70px">
                <a href="{{ url_for('user.profile', username=post.author.username) }}">
                    <img src="{{ post.author.avatar(70) }}" alt='{{ post.author.username }}'/>
                </a>
            </td>
            <td>
                <a href="{{ url_for('user.profile', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
                said {{ moment(post.timestamp).fromNow() }}
                <br>
                {{ post.body }}
            </td>
        </tr>
    {% endfor %}
</table>
